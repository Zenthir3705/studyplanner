<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv='Content-Type' content='text/html;charset=UTF-8'/>
		<title>DHBW CAS Study Planner</title>
		<script 
			id="sap-ui-bootstrap"
			src="https://openui5.hana.ondemand.com/resources/sap-ui-core.js"
			data-sap-ui-libs="sap.m"
			data-sap-ui-bindingSyntax="complex"
			data-sap-ui-compatVersion="edge"
			data-sap-ui-preload="async"
			data-sap-ui-theme="sap_belize"
			data-sap-ui-resourceroots='{
				"hm.dhbw.cas" : "./"
			}'>
		</script>
		<script id="pdf-js" src="./utils/mozilla/build/pdf.js"></script>
  		<script>PDFJS.workerSrc = "./utils/mozilla/build/pdf.worker.js"; /*document.getElementById("pdf-js").getAttribute("src");*/</script>
		<script>
			sap.ui.getCore().attachInit(function() {
				new sap.m.Shell({
					app : new sap.ui.core.ComponentContainer({
						name : "hm.dhbw.cas",
						height : "100%"
					})
				}).placeAt("content");
			});
		</script>
	</head>
	<body id="content" class="sapUiBody sapUiSizeCompact" />
</html>
